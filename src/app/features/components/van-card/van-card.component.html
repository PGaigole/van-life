<section class="vans-card">
  <img [src]="van.imageUrl" alt="van image" />
  <div class="vans-details">
    <div>
      <h6 class="van-name">{{ van.name }}</h6>
      <!-- <Pill type="{van.type}" selected="{true}"> {vanType} </Pill> -->
      <app-pill [type]="van.type" [selected]="true">{{ vanType }}</app-pill>
    </div>
    <div class="price-details">
      <h6>{{ van.price }}</h6>
      <small>/day</small>
    </div>
  </div>
</section>
